{% for item in items %}
  <li class="p-list__item">
    <a href="{{ item.link }}">{{ item.title }}</a><br />
    <small>
      {% if item.type == "resource" %}
      {{ item.category }}
      {% else %}
      <time pubdate datetime="{{ item.updated_datetime | date:'c' }}">
        {{ item.updated_datetime | date:"j F Y" }}
      </time>
      {% endif %}
    </small><br />
  </li>
{% endfor %}
