web:
  build: .
  dockerfile: Dockerfile
  volumes:
    - /app
  ports:
    - "80:5000"

npm:
  image: library/node
  volumes_from:
    - web
  command: sh -c "cd /app && npm install"

sass:
  image: ubuntudesign/sass
  volumes_from:
    - web
  command: bash -c 'inotifywait -q -e create /app && sass --debug-info --update /app/static/css --force -E "UTF-8"'
